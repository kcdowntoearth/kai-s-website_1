<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>個人簡介</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-white text-gray-800">

  <div class="max-w-6xl mx-auto px-6 py-12 space-y-12">
    <!-- 大頭貼與姓名 -->
    <section class="flex flex-col md:flex-row items-center md:items-start md:space-x-10">
      <img src="https://via.placeholder.com/160" alt="大頭貼" class="w-40 h-40 rounded-full shadow-md mb-6 md:mb-0" />
      <div class="text-center md:text-left">
        <h1 class="text-4xl font-bold text-slate-800">徐愷淇</h1>
        <p class="text-lg text-gray-500 mt-2">視覺藝術工作者 / 設計愛好者</p>
      </div>
    </section>

    <!-- 自我介紹 -->
    <section class="opacity-0 animate-fade-in">
      <h2 class="text-2xl font-semibold text-slate-700 mb-4">關於我</h2>
      <p class="text-gray-600 leading-relaxed">
        我是來自新竹的視覺藝術設計師，熱愛觀察日常與文化之間的交集，喜歡用設計說故事。
        平時涉略平面設計、IP角色開發與簡單的網頁排版。夢想能將設計與音樂、社會議題做結合，做出有溫度的作品。
      </p>
    </section>

    <!-- 技能清單 -->
    <section>
      <h2 class="text-2xl font-semibold text-slate-700 mb-4">技能專長</h2>
      <ul class="grid grid-cols-2 md:grid-cols-3 gap-4 text-gray-700">
        <li class="flex items-center space-x-2">
          <span class="text-orange-500">✔</span><span>平面設計</span>
        </li>
        <li class="flex items-center space-x-2">
          <span class="text-orange-500">✔</span><span>角色設計</span>
        </li>
        <li class="flex items-center space-x-2">
          <span class="text-orange-500">✔</span><span>排版設計</span>
        </li>
        <li class="flex items-center space-x-2">
          <span class="text-orange-500">✔</span><span>Figma</span>
        </li>
        <li class="flex items-center space-x-2">
          <span class="text-orange-500">✔</span><span>HTML + CSS</span>
        </li>
        <li class="flex items-center space-x-2">
          <span class="text-orange-500">✔</span><span>Adobe Illustrator</span>
        </li>
      </ul>
    </section>

    <!-- 社群連結 -->
    <section>
      <h2 class="text-2xl font-semibold text-slate-700 mb-4">追蹤我</h2>
      <div class="flex space-x-6">
        <a href="#" class="text-slate-600 hover:text-orange-500 transition transform hover:scale-110">
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
            <path d="M7.75 2C4.679 2 2 4.68 2 7.75v8.5C2 19.321 4.68 22 7.75 22h8.5c3.071 0 5.75-2.68 5.75-5.75v-8.5C22 4.679 19.32 2 16.25 2h-8.5zM12 7a5 5 0 110 10 5 5 0 010-10zm0 1.5a3.5 3.5 0 100 7 3.5 3.5 0 000-7zm5.25-.25a1.25 1.25 0 110 2.5 1.25 1.25 0 010-2.5z"/>
          </svg>
        </a>
        <a href="#" class="text-slate-600 hover:text-orange-500 transition transform hover:scale-110">
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
            <path d="M4.98 3.5C3.34 3.5 2 4.85 2 6.49v11.02C2 19.15 3.34 20.5 4.98 20.5h14.04c1.64 0 2.98-1.35 2.98-2.99V6.49c0-1.64-1.34-2.99-2.98-2.99H4.98zM8.75 17.5v-7h2.5v7h-2.5zm1.25-8.14c-.83 0-1.5-.67-1.5-1.5S9.17 6.36 10 6.36s1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm6.5 8.14h-2.5v-3.5c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v3.5h-2.5v-7h2.5v1c.4-.58 1.11-1 2-1 1.38 0 2.5 1.12 2.5 2.5v4.5z"/>
          </svg>
        </a>
        <a href="#" class="text-slate-600 hover:text-orange-500 transition transform hover:scale-110">
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 0C5.37 0 0 5.373 0 12a12 12 0 0011.94 12c6.627 0 12-5.373 12-12S18.627 0 12 0zm.75 18h-1.5v-6h1.5v6zm0-7.5h-1.5V9h1.5v1.5z"/>
          </svg>
        </a>
      </div>
    </section>

    <!-- 聯絡我 -->
    <section>
      <h2 class="text-2xl font-semibold text-slate-700 mb-4">聯絡我</h2>
      <form class="space-y-4">
        <input type="text" placeholder="您的姓名" class="w-full p-3 border rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-slate-600" />
        <input type="email" placeholder="電子信箱" class="w-full p-3 border rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-slate-600" />
        <textarea placeholder="您的訊息" class="w-full p-3 border rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-slate-600" rows="4"></textarea>
        <button type="submit" class="bg-slate-800 text-white px-6 py-3 rounded-xl hover:bg-slate-600 transition transform hover:scale-105">
          發送訊息
        </button>
      </form>
    </section>
  </div>

  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 1s ease-out forwards;
    }
  </style>

</body>
</html>
